<div class="grid">
  <parts-sidebar
    class="sidebar invisible sm:visible bg-slate-50 border-r-2 border-gray-100"
  ></parts-sidebar>
  <div [class.bg-gray-50]="state.isTodoExpanded$ | async">
    <div class="mx-5 mt-16 lg:mx-10 relative">
      <button
        class="absolute -top-12 -left-4 lg:-left-8 inline sm:hidden"
        (click)="openSidebar()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <router-outlet></router-outlet>
    </div>
  </div>
  <parts-controls class="footer"></parts-controls>
</div>
