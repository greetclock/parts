<h1 class="flex mb-12">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-8 w-8 -ml-1"
    viewBox="0 0 20 20"
    fill="#FBD400"
  >
    <path
      d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"

  <span class="text-2xl font-bold ml-1">To-Do List</span>

<parts-todo-entry
  *ngFor="let todo of todosFacade.activeTodos$ | async"
  [todo]="todo"
></parts-todo-entry>
<parts-new-todo *ngIf="addingNew$ | async"></parts-new-todo>

<div *ngIf="showCallToAction$ | async">
  <span class="font-bold">Add your first To-Do!</span>
</div>
