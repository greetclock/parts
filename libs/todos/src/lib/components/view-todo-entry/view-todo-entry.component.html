<ng-container *ngIf="!isExpanded">
  <div class="flex my-2">
    <parts-checkbox
      [isChecked]="todo.status === 'done'"
      (checked)="onChecked($event)"
      [enable]="enableCheckbox"
    ></parts-checkbox>
    <span
      class="-mt-px cursor-pointer"
      [class.text-gray-400]="!todo.title"
      (click)="onExpand($event)"
      data-testid="title"
      >{{ todo.title || 'New To-Do' }}</span
    >
    <svg
      *ngIf="todo.description"
      xmlns="http://www.w3.org/2000/svg"
      class="h-3 w-3 mt-1 ml-1"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
      />
    </svg>
  </div>
</ng-container>

<ng-container *ngIf="isExpanded">
  <div class="w-full bg-white h-40 py-5 px-4 flex drop-shadow-md rounded-lg">
    <parts-checkbox
      [isChecked]="todo.status === 'done'"
      (checked)="onChecked($event)"
      [enable]="enableCheckbox"
    ></parts-checkbox>
    <div class="w-full">
      <input
        type="text"
        placeholder="New To-Do"
        class="w-full p-1 -mt-1"
        (keydown.enter)="onSave()"
        (keydown.meta.enter)="onSave()"
        [(ngModel)]="todo.title"
        [partsAutofocus]="enableAutofocus"
      />
      <textarea
        placeholder="Notes"
        class="mt-3 w-full p-1 resize-none"
        (keydown.meta.enter)="onSave()"
        [(ngModel)]="todo.description"
      ></textarea>
      <div class="ml-1 font-bold flex">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mt-0.5 -ml-1"
          viewBox="0 0 20 20"
          fill="#FBD400"
        >
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          />
        </svg>
        <span class="ml-1">To-Do List</span>
      </div>
    </div>
  </div>
</ng-container>
