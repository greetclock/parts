<div class="flex flex-col mx-4 mt-16">
  <a
    *ngFor="let link of links"
    [routerLink]="link.link"
    class="py-1 px-2 rounded-md flex justify-between"
    routerLinkActive="bg-gray-200"
    (click)="onLinkSelected(link)"
  >
    <span class="font-bold">{{ link.text }}</span>
    <span class="text-gray-500">{{ link.endText }}</span>
  </a>
</div>
<div class="border-t-2 mx-4 mt-4"></div>
<div class="mx-8 mt-4">
  <a routerLink="/todos/about" (click)="onLinkSelected()">About</a>
</div>
