<div class="flex mb-2">
  <parts-checkbox
    [isChecked]="todo.status === 'done'"
    (checked)="checked($event)"
  ></parts-checkbox>
  <span class="-mt-px cursor-pointer" (click)="expand.next()">{{
    todo.title
  }}</span>
  <svg
    *ngIf="todo.description"
    xmlns="http://www.w3.org/2000/svg"
    class="h-3 w-3 mt-1 ml-1"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
    />
  </svg>
</div>
